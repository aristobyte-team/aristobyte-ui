name: Release Stable

on:
  push:
    branches:
      - master

jobs:
  release-stable:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: publish v')"
    permissions:
      contents: write
      packages: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensure tags are available

      # 2️⃣ Node + Corepack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/

      - name: Enable Corepack
        run: corepack enable

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Detect bump type (optional custom script)
      - name: Detect Bump type
        run: yarn check-version

      # 5️⃣ Run Changeset status
      - name: Changeset status
        run: yarn changeset status

      # 6️⃣ Bump packages
      - name: Bump packages
        run: yarn changeset version --yes

      # 7️⃣ Commit bump and tag
      - name: Commit and Tag
        run: |
          VERSION=$(node -p "require('./packages/react/package.json').version")
          git config user.name "AristoByteUI_GitHub[bot]"
          git config user.email "AristoByteUI_GitHub[bot]@dev.noreply.github.com"
          git add {apps,packages}/*/{package.json,CHANGELOG.md} yarn.lock
          git commit -m "chore: publish v$VERSION [skip ci]"
          git push origin HEAD
          git tag v$VERSION
          git push origin v$VERSION

      # 8️⃣ Create release from the pushed tag
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./packages/react/package.json').version")
          gh release create v$VERSION --title "v$VERSION" --notes "$(sed "s/\$VERSION/$VERSION/g" .github/RELEASE_NOTE.md)" --repo "${GITHUB_REPOSITORY}" --target master

      # 9️⃣ Build monorepo packages
      - name: Build packages
        run: yarn build

      # 1️⃣0️⃣ Publish to NPM
      - name: Publish to NPM
        env:
          SCOPE: NPM
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bash ./scripts/publish.sh

      # 1️⃣1️⃣ Publish to GitHub Packages
      - name: Publish to GitHub Packages
        env:
          SCOPE: GITHUB_PACKAGES
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash ./scripts/publish.sh
